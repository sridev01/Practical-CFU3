<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>NFT preview card component</title>
  </head>

  <body>
    <section class="main">
      <div class="mainbox">
        <img src="./images/image-equilibrium.jpg" class="img-main" />
        <div class="text">
          <h4>Equilibrium #3429</h4>
          <p>Our Equilibrium collection promotes <br />balance and calm.</p>
        </div>
        <div class="text-num">
          <img src="./images/icon-ethereum.svg">  
          <h4>0.041 ETH</h4>
          <img src="./images/icon-clock.svg" class="img-clock">
          <p>3 days left</p>
        </div>
        <hr class="underline">

        <div class="creater">
          <img src="./images/image-avatar.png" alt=""  class="img-avatar"/> 
          <p class="creater-name">Creation of <span> Jules Wyvern</span></p>
          
        </div>
      </div>
    </section>
  </body>
</html>
